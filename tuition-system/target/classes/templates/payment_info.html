<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thông tin thanh toán</title>
</head>
<body>
    <h2>Chi tiết thanh toán</h2>
    <p><strong>ID:</strong> <span th:text="${payment.id}"></span></p>
    <p><strong>MSSV:</strong> <span th:text="${payment.mssv}"></span></p>
    <p><strong>Tên người nộp:</strong> <span th:text="${payment.payerUsername}"></span></p>
    <p><strong>Số tiền:</strong> <span th:text="${payment.amount}"></span></p>
    <p><strong>Ngày thanh toán:</strong> <span th:text="${payment.paymentDate}"></span></p>
    <p><strong>Trạng thái:</strong> <span th:text="${payment.status}"></span></p>
    <a href="/payment/list">Quay lại danh sách</a>
</body>
</html>
