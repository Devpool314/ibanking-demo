<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Xác nhận OTP</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f7f7f7; margin:40px; }
    .card { max-width:420px; margin:auto; background:#fff; padding:24px; border-radius:10px; box-shadow:0 4px 12px rgba(0,0,0,.08); }
    h3 { margin-top:0; }
    .row { margin:14px 0; }
    input[type="text"] { width:100%; padding:10px; border:1px solid #ccc; border-radius:6px; }
    button { padding:10px 16px; background:#007bff; color:#fff; border:none; border-radius:6px; cursor:pointer; }
    button:hover { background:#0062cc; }
    .msg { margin-bottom:10px; padding:10px; border-radius:6px; font-size:14px; }
    .msg.warn { background:#fff8e6; color:#7a5d00; }
    .msg.err { background:#ffe9e9; color:#a30000; }
    .dev { color:#888; font-size:13px; margin-bottom:10px; }
  </style>
</head>
<body>
<div class="card">
  <h3>Xác nhận OTP (hết hạn sau 5 phút)</h3>

  <div th:if="${message}" class="msg warn" th:text="${message}"></div>

  <p th:if="${devOtp}" class="dev">
    [DEV] OTP của bạn: <b th:text="${devOtp}"></b>
  </p>

  <form method="post" action="/payment/verify">
    <input type="hidden" name="transactionId" th:value="${transactionId}" />
    <div class="row">
      <input type="text" name="otp" maxlength="6" placeholder="Nhập OTP 6 số" required autofocus />
    </div>
    <button type="submit">Xác nhận</button>
  </form>

  <p style="margin-top:14px;"><a href="/payment/form">← Quay lại form</a></p>
</div>
</body>
</html>
