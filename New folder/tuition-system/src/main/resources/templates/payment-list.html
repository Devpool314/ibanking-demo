<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách thanh toán</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background: #f9f9f9; }
        h2 { text-align: center; }
        table { width: 90%; margin: auto; border-collapse: collapse; background: white; }
        th, td { padding: 10px; border: 1px solid #ddd; text-align: center; }
        th { background: #007bff; color: white; }
        tr:nth-child(even) { background: #f2f2f2; }
        a.btn { padding: 5px 10px; border-radius: 5px; color: white; text-decoration: none; }
        .btn-warning { background: #ffc107; }
        .btn-danger { background: #dc3545; }
        .btn-success { background: #28a745; }
        .message { text-align: center; color: green; font-weight: bold; margin-bottom: 20px; }
    </style>
</head>
<body>
<h2>Danh sách thanh toán</h2>

<div class="message" th:if="${message}" th:text="${message}"></div>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>MSSV</th>
        <th>Số tiền (VND)</th>
        <th>Ngày thanh toán</th>
        <th>Thao tác</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="p : ${payments}">
        <td th:text="${p.id}"></td>
        <td th:text="${p.mssv}"></td>
        <td th:text="${p.amount}"></td>
        <!-- dùng #temporals để format Java 8 Date-Time -->
        <td th:text="${#temporals.format(p.paymentDate, 'dd/MM/yyyy HH:mm')}"></td>
        <td>
            <a th:href="@{'/payment/edit/' + ${p.id}}" class="btn btn-warning">Sửa</a>
            <a th:href="@{'/payment/delete/' + ${p.id}}"
               onclick="return confirm('Bạn có chắc muốn xóa thanh toán này không?');"
               class="btn btn-danger">Xóa</a>
        </td>
    </tr>
    </tbody>
</table>

<div style="text-align:center; margin-top:20px;">
    <a href="/payment/form" class="btn btn-success">➕ Thêm thanh toán mới</a>
</div>
</body>
</html>
